<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de cortina</title>
    <link rel="stylesheet" href="../css/curtainMenu.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- Overlay (animacao) -->
    <div id="myNav" class="overlay">
        <!-- Botão para fechar a navegação de overlay -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overley Content -->
        <div class="overlay-content">
            <a href="#">Home</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
            <a href="#">Shop</a>
        </div>
    </div>

    <!-- Botão para abrir a navegação de overlay -->
    <!-- Usar qualquer elemento para abrir o menu de navegação com overlay -->
    <i class='bx bx-menu' onclick="openNav()"></i>

    <script src="../JS/curtainMenu.js"></script>
</body>

</html>
